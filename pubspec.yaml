name: weather_map
description: "Weather Map App by ProjectMark"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Firebase Packages
  firebase_core: ^3.13.0
  firebase_core_platform_interface: ^5.4.0
  firebase_crashlytics: ^4.3.5
  firebase_messaging: ^15.2.5
  firebase_remote_config: ^5.4.3
  # Community Packages
  # TODO: put comments over each package
  catcher_2: ^2.1.2
  carousel_slider: ^5.0.0
  dio: ^5.8.0+1
  dynamic_path_url_strategy: ^1.0.0
  easy_localization: ^3.0.7+1
  flutter_flavor: ^3.1.4
  flutter_native_splash: ^2.4.6
  flutter_svg: ^2.0.17
  freezed: ^3.0.6
  freezed_annotation: ^3.0.0
  get: ^4.7.2
  google_fonts: ^6.2.1
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.15
  change_app_package_name: ^1.3.0
  derry: ^1.5.0
  dependency_validator: ^4.1.1
  flutter_gen_runner: ^5.10.0
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  mocktail: ^1.0.4
  pubspec_dependency_sorter: ^1.0.5

flavorizr:
  app:
    android:
      flavorDimensions: "app"
  flavors:
    prod:
      app:
        name: "Weather Map"
      android:
        applicationId: "com.projectmark.weather_map"
        customConfig:
          versionCode: flutterVersionCode.toInteger()
          versionName: flutterVersionName
      ios:
        bundleId: "com.projectmark.weather_map"
        firebase:
          config: config/prod/firebase_app_id_file.json
    staging:
      app:
        name: "Weather Map staging"
      android:
        applicationId: "com.projectmark.staging.weather_map"
        customConfig:
          versionCode: flutterVersionCode.toInteger()
          versionName: flutterVersionName
      ios:
        bundleId: "com.projectmark.staging.weather_map"
        firebase:
          config: config/staging/firebase_app_id_file.json
    dev:
      app:
        name: "Weather Map dev"
      android:
        applicationId: "com.projectmark.dev.weather_map"
        customConfig:
          versionCode: flutterVersionCode.toInteger()
          versionName: flutterVersionName
      ios:
        bundleId: "com.projectmark.dev.weather_map"
        firebase:
          config: config/dev/firebase_app_id_file.json

flutter_gen:
  integrations:
    flutter_svg: true
  outputs:
    class_name: WeatherMapAssets
  assets:
    exclude:
      - .gitkeep
      - assets/translations/**

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/extra/
    - assets/images/illustrations/
    - assets/images/logos/
    - assets/translations/
    - assets/videos/

scripts: derry.yaml
